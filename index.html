<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE'
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-6 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Shopping Calculator</h1>
            <p class="text-gray-600 dark:text-gray-400">Add items and calculate your total shopping cost</p>
        </div>

        <!-- Add Item Form -->
        <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6 mb-6 shadow-sm">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Add New Item</h2>
            <form id="itemForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label for="itemName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Item Name</label>
                    <input type="text" id="itemName" required 
                           class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                           placeholder="Enter item name">
                </div>
                <div>
                    <label for="itemQuantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Quantity</label>
                    <input type="number" id="itemQuantity" required min="0.01" step="0.01"
                           class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                           placeholder="1">
                </div>
                <div>
                    <label for="itemPrice" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Unit Price ($)</label>
                    <input type="number" id="itemPrice" required min="0" step="0.01"
                           class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                           placeholder="0.00">
                </div>
                <div class="flex items-end">
                    <button type="submit" 
                            class="w-full bg-primary hover:bg-purple-700 active:bg-purple-800 text-white font-medium py-3 px-4 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 touch-manipulation">
                        Add Item
                    </button>
                </div>
            </form>
        </div>

        <!-- Items List -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Shopping List</h2>
            </div>
            
            <div id="emptyState" class="p-8 text-center text-gray-500 dark:text-gray-400">
                <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
                <p>No items added yet. Add your first item above!</p>
            </div>

            <div id="itemsList" class="hidden">
                <!-- Desktop Table -->
                <div class="hidden md:block overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Item</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Quantity</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Unit Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Total</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        </tbody>
                    </table>
                </div>

                <!-- Mobile Cards -->
                <div id="itemsCards" class="md:hidden divide-y divide-gray-200 dark:divide-gray-700">
                </div>

                <!-- Grand Total -->
                <div class="bg-gray-50 dark:bg-gray-700 px-6 py-4 border-t border-gray-200 dark:border-gray-600">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold text-gray-800 dark:text-white">Grand Total:</span>
                        <span id="grandTotal" class="text-2xl font-bold text-primary">$0.00</span>
                    </div>
                    <div class="mt-3 flex flex-wrap justify-end gap-3">
                        <button id="downloadPdfBtn" 
                                class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-md transition-colors duration-200 flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span>Download PDF</span>
                        </button>
                        <button id="clearAllBtn" 
                                class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400 transition-colors duration-200">
                            Clear All
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg max-w-md w-full">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Edit Item</h3>
            </div>
            <form id="editForm" class="p-6 space-y-4">
                <div>
                    <label for="editName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Item Name</label>
                    <input type="text" id="editName" required 
                           class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>
                <div>
                    <label for="editQuantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Quantity</label>
                    <input type="number" id="editQuantity" required min="0.01" step="0.01"
                           class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>
                <div>
                    <label for="editPrice" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Unit Price ($)</label>
                    <input type="number" id="editPrice" required min="0" step="0.01"
                           class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelEdit" 
                            class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors duration-200">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-primary hover:bg-purple-700 text-white rounded-md transition-colors duration-200">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg max-w-sm w-full">
            <div class="p-6">
                <p id="confirmMessage" class="text-gray-700 dark:text-gray-300 mb-4"></p>
                <div class="flex justify-end space-x-3">
                    <button id="confirmCancel" 
                            class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors duration-200">
                        Cancel
                    </button>
                    <button id="confirmOk" 
                            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md transition-colors duration-200">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // App state
        let items = [];
        let editingIndex = -1;

        // DOM elements
        const itemForm = document.getElementById('itemForm');
        const itemsList = document.getElementById('itemsList');
        const emptyState = document.getElementById('emptyState');
        const itemsTableBody = document.getElementById('itemsTableBody');
        const itemsCards = document.getElementById('itemsCards');
        const grandTotal = document.getElementById('grandTotal');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const confirmModal = document.getElementById('confirmModal');

        // Utility functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        function showConfirmDialog(message, onConfirm) {
            document.getElementById('confirmMessage').textContent = message;
            confirmModal.classList.remove('hidden');
            
            function handleConfirm() {
                confirmModal.classList.add('hidden');
                onConfirm();
                cleanup();
            }
            
            function handleCancel() {
                confirmModal.classList.add('hidden');
                cleanup();
            }
            
            function cleanup() {
                document.getElementById('confirmOk').removeEventListener('click', handleConfirm);
                document.getElementById('confirmCancel').removeEventListener('click', handleCancel);
            }
            
            document.getElementById('confirmOk').addEventListener('click', handleConfirm);
            document.getElementById('confirmCancel').addEventListener('click', handleCancel);
        }

        // PDF Generation function
        function generatePDF() {
            if (items.length === 0) {
                showAlert('No items to export. Please add some items first.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // PDF Header
            doc.setFontSize(20);
            doc.setTextColor(93, 92, 222); // Primary color
            doc.text('Shopping List', 20, 25);
            
            doc.setFontSize(12);
            doc.setTextColor(100, 100, 100);
            doc.text(`Generated on ${new Date().toLocaleDateString()} at ${new Date().toLocaleTimeString()}`, 20, 35);
            
            // Table headers
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.setFont(undefined, 'bold');
            
            const startY = 50;
            const rowHeight = 10;
            
            // Headers
            doc.text('Item', 20, startY);
            doc.text('Qty', 100, startY);
            doc.text('Unit Price', 130, startY);
            doc.text('Total', 170, startY);
            
            // Header line
            doc.setLineWidth(0.5);
            doc.line(20, startY + 2, 190, startY + 2);
            
            // Table content
            doc.setFont(undefined, 'normal');
            let currentY = startY + 10;
            
            items.forEach((item, index) => {
                // Check if we need a new page
                if (currentY > 270) {
                    doc.addPage();
                    currentY = 30;
                }
                
                doc.text(item.name.substring(0, 30), 20, currentY); // Truncate long names
                doc.text(item.quantity.toString(), 100, currentY);
                doc.text(formatCurrency(item.price), 130, currentY);
                doc.text(formatCurrency(item.total), 170, currentY);
                
                currentY += rowHeight;
            });
            
            // Total line
            currentY += 5;
            doc.setLineWidth(0.5);
            doc.line(130, currentY, 190, currentY);
            
            // Grand total
            currentY += 10;
            doc.setFont(undefined, 'bold');
            doc.setFontSize(14);
            const total = items.reduce((sum, item) => sum + item.total, 0);
            doc.text('Grand Total:', 130, currentY);
            doc.text(formatCurrency(total), 170, currentY);
            
            // Footer
            doc.setFontSize(8);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(100, 100, 100);
            doc.text('Generated by Shopping Calculator App', 20, 285);
            
            // Save the PDF
            const fileName = `shopping-list-${new Date().toISOString().split('T')[0]}.pdf`;
            doc.save(fileName);
        }

        function showAlert(message) {
            const alertModal = document.createElement('div');
            alertModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            alertModal.innerHTML = `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full mx-4">
                    <p class="text-gray-700 dark:text-gray-300 mb-4">${message}</p>
                    <div class="flex justify-end">
                        <button class="px-4 py-2 bg-primary hover:bg-purple-700 text-white rounded" onclick="this.closest('.fixed').remove()">OK</button>
                    </div>
                </div>
            `;
            document.body.appendChild(alertModal);
        }

        // Add item
        itemForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('itemName').value.trim();
            const quantity = parseFloat(document.getElementById('itemQuantity').value);
            const price = parseFloat(document.getElementById('itemPrice').value);
            
            if (name && quantity > 0 && price >= 0) {
                const item = {
                    id: Date.now(),
                    name,
                    quantity,
                    price,
                    total: quantity * price
                };
                
                items.push(item);
                updateDisplay();
                itemForm.reset();
            }
        });

        // Update display
        function updateDisplay() {
            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                itemsList.classList.add('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            itemsList.classList.remove('hidden');
            
            // Update table (desktop)
            itemsTableBody.innerHTML = '';
            items.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = 'fade-in hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">${item.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${item.quantity}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${formatCurrency(item.price)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900 dark:text-white">${formatCurrency(item.total)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm space-x-2">
                        <button onclick="editItem(${index})" class="text-primary hover:text-purple-700 font-medium py-1 px-2 touch-manipulation">Edit</button>
                        <button onclick="deleteItem(${index})" class="text-red-500 hover:text-red-700 font-medium py-1 px-2 touch-manipulation">Delete</button>
                    </td>
                `;
                itemsTableBody.appendChild(row);
            });
            
            // Update cards (mobile)
            itemsCards.innerHTML = '';
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'p-4 fade-in';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-medium text-gray-900 dark:text-white">${item.name}</h3>
                        <div class="flex space-x-3 ml-4">
                            <button onclick="editItem(${index})" class="text-primary hover:text-purple-700 text-sm font-medium py-1 px-2 touch-manipulation">Edit</button>
                            <button onclick="deleteItem(${index})" class="text-red-500 hover:text-red-700 text-sm font-medium py-1 px-2 touch-manipulation">Delete</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-2 text-sm text-gray-500 dark:text-gray-400">
                        <div>Qty: ${item.quantity}</div>
                        <div>Price: ${formatCurrency(item.price)}</div>
                        <div class="text-right font-semibold text-gray-900 dark:text-white">Total: ${formatCurrency(item.total)}</div>
                    </div>
                `;
                itemsCards.appendChild(card);
            });
            
            // Update grand total
            const total = items.reduce((sum, item) => sum + item.total, 0);
            grandTotal.textContent = formatCurrency(total);
        }

        // Edit item
        function editItem(index) {
            editingIndex = index;
            const item = items[index];
            
            document.getElementById('editName').value = item.name;
            document.getElementById('editQuantity').value = item.quantity;
            document.getElementById('editPrice').value = item.price;
            
            editModal.classList.remove('hidden');
        }

        // Delete item
        function deleteItem(index) {
            showConfirmDialog('Are you sure you want to delete this item?', () => {
                items.splice(index, 1);
                updateDisplay();
            });
        }

        // Clear all items
        document.getElementById('clearAllBtn').addEventListener('click', function() {
            showConfirmDialog('Are you sure you want to clear all items?', () => {
                items = [];
                updateDisplay();
            });
        });

        // Download PDF
        document.getElementById('downloadPdfBtn').addEventListener('click', generatePDF);

        // Edit form handlers
        editForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('editName').value.trim();
            const quantity = parseFloat(document.getElementById('editQuantity').value);
            const price = parseFloat(document.getElementById('editPrice').value);
            
            if (name && quantity > 0 && price >= 0) {
                items[editingIndex] = {
                    id: items[editingIndex].id,
                    name,
                    quantity,
                    price,
                    total: quantity * price
                };
                
                updateDisplay();
                editModal.classList.add('hidden');
                editingIndex = -1;
            }
        });

        document.getElementById('cancelEdit').addEventListener('click', function() {
            editModal.classList.add('hidden');
            editingIndex = -1;
        });

        // Close modals when clicking outside
        editModal.addEventListener('click', function(e) {
            if (e.target === editModal) {
                editModal.classList.add('hidden');
                editingIndex = -1;
            }
        });

        confirmModal.addEventListener('click', function(e) {
            if (e.target === confirmModal) {
                confirmModal.classList.add('hidden');
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
